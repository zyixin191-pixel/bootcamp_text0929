
name: Bootcamp_Text_Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore BootcampText4.csproj
    - name: Build
      run: dotnet build BootcampText4.csproj --no-restore
    - name: Test
      run: dotnet test BootcampText4.csproj --no-build --verbosity normal
